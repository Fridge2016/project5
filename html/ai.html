<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Robot Page</title>
    <style>
        /* Original Page Styles */
        body {
            background-color: #1d1f21;
            color: #c5c8c6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #073642;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #002b36;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .textbox {
            background-color: #073642;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: none;
            background-color: #002b36;
            color: #c5c8c6;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            resize: none;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #073642;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #93a1a1;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #268bd2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Futuristic Robot Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="technical_portfolio.html">Technical Portfolio</a></li>
            <li><a href="qualifications.html">Qualifications</a></li>
            <li><a href="service.html">Services</a></li>
        </ul>
    </nav>
    <div class="container">
        <p>Welcome to the future, where robots rule the world!</p>
        <div class="textbox">
            <h2>Prompt</h2>
            <textarea readonly>
                create a webpage that looks futuristic and robotic using a blue and gray color scheme. also create a text box and place this prompt inside it


                add a navigation bar with links to a home page, technical portfolio, qualifications section, and a service section

                change the page style back to the first iteration but leave the new nav bar

                make the href for the home page "../index.html".  make the href for the technical portfolio page "technical_portfolio.html". make the href for the Qualifications page "qualifications.html". make the href for the service page "service.html".  

                Append all of my prompts including this one to the prompt text box and make the title of the text box "Prompt".
            </textarea>
        </div>
    </div>
</body>
</html>
